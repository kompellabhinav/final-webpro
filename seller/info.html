<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Info</title>
        <link rel="stylesheet" href="css/info.css" />
        <link rel="icon" href="utilities/logo.png" type="image/icon type">
    </head>
    <body>
        <div class="logo">
            <img src="../../utilities/logo.png" alt="Logo">
        </div>
        <div class="content">
            <div class="flex-div">
                <form action="/info" method="post">
                    <input type="text" name="cName" placeholder="Company Name" required />
                    <input type="text" name="zCode" placeholder="Address (ZIPCODE)" required />
                    <input type="text" name="hours" placeholder="Hours Of Operation" required />
                    <button class="login" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
</html>
